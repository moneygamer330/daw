services:
  web:
    hostname: web
    image: docker/apache
    volumes:
      - ./html:/web
      - ./vhost/server1:etc/apache2/sites-enabled/server1.conf
    networks:
      rede_test:
        aliases:
          - server1.lan
          - www.server1.lan
          - server2.lan
          - www.server2.lan

  client:
    hostname: client
    build: docker/client
    networks:
      - rede_test
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

networks:
  rede_test:
