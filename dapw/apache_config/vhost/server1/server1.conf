<VirtualHost *:80>
    ServerName server1.lan
    ServerAlias
    ServerAdmin luis@a.com

    DocumentRoot /web/server1

    <Directory /web/server1/a>
        DirectoryIndex a.html b.html c.html 
        Require all granted
    </Directory>

    <Directory /web/server1/privado>
        Require all granted
        <FilesMatch "\.php$">
            Require all denied    
        </FilesMatch>
    </Directory>

    Alias /algo /srv
    <Directory /srv>
