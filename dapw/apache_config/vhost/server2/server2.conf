<VirtualHost *:80>
    ServerName server2.lan
    ServerAlias
    ServerAdmin luis@a.com

    DocumentRoot /web/server2

    <Directory /web/server2>
        Require all granted
        AllowOverrride Indexes AuthConfig Options FileInfo
    </Directory>

</VirtualHost>

<VirtualHost *:443>

    SSLEngine On
    SSLCertificate /certificados/server2.pem
    SSLCertificateKeyFile /certificados/server2.key

    ServerName server2.lan
    ServerAlias
    ServerAdmin luis@a.com

    DocumentRoot /web/server2

    <Directory /web/server2>
        Require all granted
        AllowOverrride Indexes AuthConfig Options FileInfo
    </Directory>

</VirtualHost>
