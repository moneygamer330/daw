<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        #box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 520px; 
            height: 600px; 
            border: 3px black double;
        }

        #green {
            margin: 5px;
            display: flex;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        #blue {
            margin: 5px;
            display: flex;
            width: 250px;
            height: 100px;
            background-color: blue;
        }

        #red {
            margin: 5px;
            display: flex;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #purple {
            margin: 5px;
            display: flex;
            width: 250px;
            height: 350px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="green"></div>
        <div id="blue"></div>
        <div id="red"></div>
        <div id="purple"></div> 
    </div>
</body>
</html>
