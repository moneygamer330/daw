<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        #box {
            display: flex;
            justify-content: center;  
            align-items: center;      
            width: 480px; 
            height: 530px; 
            border: 3px black double;
        }

        .column {
            display: flex;
            flex-direction: column; 
            gap: 10px; 
        }

        #green, #blue, #red, #purple {
            width: 230px; 
            margin: 5px;
        }

        #green {
            height: 250px;
            background-color: green;
        }

        #blue {
            height: 150px;
            background-color: blue;
        }

        #red {
            height: 250px;
            background-color: red;
        }

        #purple {
            height: 350px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="column">
            <div id="green"></div>
            <div id="red"></div>
        </div>
        <div class="column">
            <div id="blue"></div>
            <div id="purple"></div>
        </div>
    </div>
</body>
</html>
