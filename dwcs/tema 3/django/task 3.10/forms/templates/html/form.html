<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novell Services Login</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Novell Services Login</h2>
      <form id="loginForm" method="get" action="{% url 'show_form' %}">
        <div class="mb-3">
          <label for="username" class="form-label"
            >Username: {{ username }}</label
          >
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"
            >Password: {{ password }}</label
          >
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City of employment:</label>
          <input
            type="text"
            id="city"
            class="form-control"
            placeholder="Enter city"
          />
        </div>

        <div class="mb-3">
          <label for="webServer" class="form-label">Web Server:</label>
          <select id="webServer" class="form-select">
            <option value="Apache">Apache</option>
            <option value="Nginx">Nginx</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Please specify your role:</label><br />
          <div class="form-check">
            <input
              type="radio"
              name="role"
              value="Admin"
              class="form-check-input"
              id="roleAdmin"
            />
            <label class="form-check-label" for="roleAdmin">Admin</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="role"
              value="Engineer"
              class="form-check-input"
              id="roleEngineer"
            />
            <label class="form-check-label" for="roleEngineer">Engineer</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="role"
              value="Manager"
              class="form-check-input"
              id="roleManager"
            />
            <label class="form-check-label" for="roleManager">Manager</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="role"
              value="Guest"
              class="form-check-input"
              id="roleGuest"
            />
            <label class="form-check-label" for="roleGuest">Guest</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Single Sign-on to the following:</label
          ><br />
          <div class="form-check">
            <input
              type="checkbox"
              value="Mail"
              class="form-check-input"
              id="ssoMail"
            />
            <label class="form-check-label" for="ssoMail">Mail</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              value="Payroll"
              class="form-check-input"
              id="ssoPayroll"
            />
            <label class="form-check-label" for="ssoPayroll">Payroll</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              value="Self-service"
              class="form-check-input"
              id="ssoSelfService"
            />
            <label class="form-check-label" for="ssoSelfService"
              >Self-service</label
            >
          </div>
        </div>

        <button type="button" onclick="displayData()" class="btn btn-primary">
          Submit
        </button>
      </form>

      <div id="result" class="mt-5">
        <h4>Entered Data:</h4>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
