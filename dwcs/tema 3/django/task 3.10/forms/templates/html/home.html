<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novell Services Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Novell Services Login</h2>
      <form method="get" action="{% url 'home' %}">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City of employment:</label>
          <input
            type="text"
            name="city"
            id="city"
            class="form-control"
            placeholder="Enter city"
          />
        </div>

        <div class="mb-3">
          <label for="webServer" class="form-label">Web Server:</label>
          <select name="web_server" id="webServer" class="form-select">
            <option value="Apache">Apache</option>
            <option value="Nginx">Nginx</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Please specify your role:</label><br />
          <div class="form-check">
            <input
              type="radio"
              name="opcion"
              value="Admin"
              class="form-check-input"
              id="roleAdmin"
            />
            <label class="form-check-label" for="roleAdmin">Admin</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="opcion"
              value="Engineer"
              class="form-check-input"
              id="roleEngineer"
            />
            <label class="form-check-label" for="roleEngineer">Engineer</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="opcion"
              value="Manager"
              class="form-check-input"
              id="roleManager"
            />
            <label class="form-check-label" for="roleManager">Manager</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="opcion"
              value="Guest"
              class="form-check-input"
              id="roleGuest"
            />
            <label class="form-check-label" for="roleGuest">Guest</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Single Sign-on to the following:</label
          ><br />
          <div class="form-check">
            <input
              type="checkbox"
              name="preferencias"
              value="Mail"
              class="form-check-input"
              id="ssoMail"
            />
            <label class="form-check-label" for="ssoMail">Mail</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="preferencias"
              value="Payroll"
              class="form-check-input"
              id="ssoPayroll"
            />
            <label class="form-check-label" for="ssoPayroll">Payroll</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="preferencias"
              value="Self-service"
              class="form-check-input"
              id="ssoSelfService"
            />
            <label class="form-check-label" for="ssoSelfService"
              >Self-service</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="mt-5">
        <h4>Entered Data:</h4>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Password:</strong> {{ password }}</p>
        <p><strong>City of Employment:</strong> {{ city }}</p>
        <p><strong>Web Server:</strong> {{ web_server }}</p>
        <p><strong>Role selected:</strong> {{ opcion }}</p>
        <p><strong>Single Sign-on Preferences:</strong> {{ preferencias }}</p>
      </div>
    </div>
  </body>
</html>
