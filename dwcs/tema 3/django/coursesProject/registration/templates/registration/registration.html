{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success"><a href="{% url 'home' %}" class="text-white text-decoration-none">Submit</a></button>

</form>
<a href="{% url 'home' %}" class="btn btn-secondary mt-4">Back to Home</a>

{% endblock %}
