{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% if success %}
<script type="text/javascript">
    alert('Registration Successful!');
    window.location.href = '{% url "home" %}'; 
</script>
{% endif %}
{% endblock %}
