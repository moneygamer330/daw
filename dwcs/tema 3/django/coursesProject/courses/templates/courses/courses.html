{% extends 'base.html' %}
{% block title %}Courses{% endblock %}

{% block content %}
<h2 class="mb-4">Available Courses</h2>
<div class="list-group">
    {% for course in courses %}
    <a href="{% url 'course_detail' course.id %}" class="list-group-item list-group-item-action">
        {{ course.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
