<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="shortcut icon"
      href="media/portfolio/leonds1.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <style>
      body {
        padding-top: 50px;
        background-color: #f8f9fa;
      }
      .portfolio-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .portfolio-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .portfolio-header p {
        font-size: 1.2rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="portfolio-header">
        <h1>Portfolio Project</h1>
        <p>Welcome to my portfolio</p>
      </header>

      {%load static%}
      <!-- Static Image -->
      <div class="text-center mb-4">
        <img
          src="{% static 'portfolio/git.png' %}"
          alt="GitHub"
          class="img-fluid"
          style="max-height: 150px"
        />
        <a href="{% static 'portfolio/busca_ima_Luis_Souto.pdf' %}"
          >Buscar img</a
        >
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for project in projects %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="{{project.image.url}}"
              class="card-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <p class="card-text">{{project.description}}</p>
            </div>
            {% if project.url %}
            <div class="card-footer">
              <a
                href="{{project.url}}"
                class="btn btn-primary w-100"
                target="_blank"
                rel="noopener noreferrer"
              >
                View Project
              </a>
            </div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
