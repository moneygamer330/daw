{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Collection</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Works!</h1>
      <div class="presentation mt-4">
        <p class="lead">Welcome to the Media Collection. Explore the galleries of images and videos.</p>
        <div class="buttons mt-3">
          <a href="{% url 'images' %}" class="btn btn-primary mr-2">Image Gallery</a>
          <a href="{% url 'videos' %}" class="btn btn-secondary">Video Gallery</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
