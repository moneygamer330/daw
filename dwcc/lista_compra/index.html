<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="div">
      <h1>Lista de la compra</h1>
      <label>Elemento para añadir a la lista de la compra</label><br /><br />
      <input type="text" name="element" id="element" /><br /><br />

      <!-- Add elements to the list -->
      <input type="submit" value="+ Añadir elemento +" id="addElement" />
      <ul id="list"></ul>

      <hr />
      <br />

      <label>Elemento para filtrar de la lista</label>
      <br />
      <br />
      <!-- Filter elements of the list -->
      <input type="text" name="filter" id="filter" />
      <br />
      <br />
      <input type="button" value="* Filtrar elementos *" id="filterElements" />

      <br />
      <br />
      <hr />
      <br />

      <label>Borrar lista</label>

      <br />
      <br />
      <!-- Delete list -->
      <input type="button" value="- Borrar lista -" id="deleteElements" />
    </div>
  </body>
</html>
